    <style>
        body {

        /* ë°˜ì‘í˜• ìŠ¤íƒ€ì¼ ì¶”ê°€ */

<body>

        <button onclick="setDifficulty('expert')">ê°•ì‚¬ë‹˜ê»˜ ë“œë¦¬ëŠ” ì„ ë¬¼^^ (25x25)</button>
    </div>
    <div class="game-container">
        <div class="empty-corner"></div>
        <div class="row-hints" id="rowHints"></div>

    <div class="difficulty-info">ë™ì¼ ë‚œì´ë„ë¥¼ í•œë²ˆ ë” ëˆ„ë¥´ë©´ í¼ì¦ì´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤
        <br>
        ì™¼ìª½ ë§ˆìš°ìŠ¤ í´ë¦­ìœ¼ë¡œ ì…€ì„ ì±„ìš°ê±°ë‚˜ ë¹„ìš¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        <br>
        ì˜¤ë¥¸ìª½ ë§ˆìš°ìŠ¤ í´ë¦­ìœ¼ë¡œ ì…€ì„ ë§ˆí¬í•˜ê±°ë‚˜ ë¬¼ìŒí‘œë¡œ í‘œì‹œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
    </div>
    <div class="status" id="status"></div>

    <script>
        // ê²Œì„ ì„¤ì •
        let gridSize = 5; // ê¸°ë³¸ í¬ê¸°
        let solution = [];
        let playerGrid = [];

        // ë‚œì´ë„ ì„¤ì • í•¨ìˆ˜
        function setDifficulty(level) {
            switch(level) {
                case 'easy':
                    gridSize = 5;
                    break;
                case 'medium':
                    gridSize = 8;
                    break;
                case 'hard':
                    gridSize = 10;
                    break;
                case 'expert':
                    gridSize = 25;
                    break;
            }
            newPuzzle();
        }

        function generateRandomPuzzle() {
            const fillProbability = {
                5: 0.40,    // ì‰¬ì›€: 40% (ì±„ìš°ê¸° í™•ë¥  ê°ì†Œ)
                8: 0.35,     // ë³´í†µ: 35%
                10: 0.25,   // ì–´ë ¤ì›€: 25%
                25: 0.20     // ì „ë¬¸ê°€: 20%
            };

            let puzzle = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
    
            // ì²« ë²ˆì§¸ íŒ¨ìŠ¤: ê¸°ë³¸ ëœë¤ ì±„ìš°ê¸° (ë” ì ì€ ì´ˆê¸° ì±„ìš°ê¸°)
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize; j++) {
                    if(Math.random() < fillProbability[gridSize]) {
                        puzzle[i][j] = 1;
                    }
                }
            }
    
            // ë‘ ë²ˆì§¸ íŒ¨ìŠ¤: ì—°ì†ëœ íŒ¨í„´ ìƒì„± (í™•ë¥  ì¡°ì •)
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize - 2; j++) {
                    if(puzzle[i][j] === 1) {
                        // ì—°ì†ëœ ì…€ì„ ì±„ìš¸ í™•ë¥  70%ë¡œ ê°ì†Œ
                        if(Math.random() < 0.7) {
                            puzzle[i][j+1] = 1;
                            // 3ì¹¸ ì—°ì† ì±„ìš¸ í™•ë¥  40%ë¡œ ê°ì†Œ
                            if(Math.random() < 0.4) {
                                puzzle[i][j+2] = 1;
                            }
                        }
                    }
                }
            }
        

            // ì„¸ ë²ˆì§¸ íŒ¨ìŠ¤: ìˆ˜ì§ ë°©í–¥ íŒ¨í„´ (í™•ë¥  ê°ì†Œ)
            for(let j = 0; j < gridSize; j++) {
                for(let i = 0; i < gridSize - 2; i++) {
                    if(puzzle[i][j] === 1) {
                        if(Math.random() < 0.5) { // 50%ë¡œ ê°ì†Œ
                            puzzle[i+1][j] = 1;
                            if(Math.random() < 0.3) { // 30%ë¡œ ê°ì†Œ
                                puzzle[i+2][j] = 1;
                            }
                        }
                    }
                }
            }
        

            // íŒíŠ¸ê°€ ë„ˆë¬´ ì‘ì€ í–‰/ì—´ ë³´ê°• (í™•ë¥  ê°ì†Œ)
            let rowHints = calculateHints(puzzle);
            let colHints = calculateHints(puzzle[0].map((col, i) => puzzle.map(row => row[i])));
            
            for(let i = 0; i < gridSize; i++) {
                let maxRowHint = Math.max(...rowHints[i]);
                let maxColHint = Math.max(...colHints[i]);
                
                // ìµœì†Œ íŒíŠ¸ í¬ê¸° ì¡°ê±´ ê°•í™”
                if(maxRowHint <= 1 && Math.random() < 0.5) { // í™•ë¥  50%ë¡œ ê°ì†Œ
                    let start = Math.floor(Math.random() * (gridSize - 2));
                    for(let j = start; j < start + 2; j++) { // ì—°ì† ê¸¸ì´ ê°ì†Œ
                        puzzle[i][j] = 1;
                    }
                }
        
                if(maxColHint <= 1 && Math.random() < 0.5) {
                    let start = Math.floor(Math.random() * (gridSize - 2));
                    for(let j = start; j < start + 2; j++) {
                        puzzle[j][i] = 1;
                    }
                }
            }

            // í¼ì¦ì˜ ë³µì¡ë„ ê²€ì¦
            let totalFilled = puzzle.flat().filter(cell => cell === 1).length;
            let complexity = totalFilled / (gridSize * gridSize);
            
            // ë„ˆë¬´ ì‰¬ìš´ í¼ì¦ì€ ì¬ìƒì„±
            if (complexity > 0.7 || complexity < 0.3) {
                return generateRandomPuzzle();
            }

            return puzzle;
        }

        // ìƒˆ í¼ì¦ ìƒì„± í•¨ìˆ˜
        function newPuzzle() {
            solution = generateRandomPuzzle();
            playerGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${gridSize}, 40px)`;
            
            // íŒíŠ¸ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            const rowHints = document.getElementById('rowHints');
            const colHints = document.getElementById('colHints');
            rowHints.style.gridTemplateRows = `repeat(${gridSize}, 40px)`;
            colHints.style.gridTemplateColumns = `repeat(${gridSize}, 40px)`;
            
            // UI ì´ˆê¸°í™”
            initializeGame();
        }

        // ê²Œì„ ì´ˆê¸°í™” í•¨ìˆ˜
        function initializeGame() {
            // íŒíŠ¸ ì´ˆê¸°í™”
            const rowHints = calculateHints(solution);
            const colHints = calculateHints(solution[0].map((col, i) => solution.map(row => row[i])));
            
            // íŒíŠ¸ í‘œì‹œ ì—…ë°ì´íŠ¸
            updateHints(rowHints, colHints);
            
            // ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
            createGrid();
            
            // ìƒíƒœ ì´ˆê¸°í™”
            document.getElementById('status').textContent = '';
        }

        // íŒíŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateHints(rowHints, colHints) {
            const rowHintsContainer = document.getElementById('rowHints');
            const colHintsContainer = document.getElementById('colHints');
            
            // íŒíŠ¸ ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™”
            rowHintsContainer.innerHTML = '';
            colHintsContainer.innerHTML = '';
            
            // í–‰ íŒíŠ¸ í‘œì‹œ (ìˆœì„œ ë³€ê²½: reverse() ì œê±°)
            rowHints.forEach(hints => {
                const hintDiv = document.createElement('div');
                hintDiv.className = 'hint';
                hints.forEach(num => {
                    const span = document.createElement('span');
                    span.textContent = num;
                    hintDiv.appendChild(span);
                });
                rowHintsContainer.appendChild(hintDiv);
            });
            
            // ì—´ íŒï¿½ï¿½ï¿½ í‘œì‹œ (ìˆœì„œ ë³€ê²½: reverse() ì œê±°)
            colHints.forEach(hints => {
                const hintDiv = document.createElement('div');
                hintDiv.className = 'hint';
                hints.forEach(num => {
                    const span = document.createElement('span');
                    span.textContent = num;
                    hintDiv.appendChild(span);
                });
                colHintsContainer.appendChild(hintDiv);
            });
        }

        // ê·¸ë¦¬ë“œ ìƒì„± í•¨ìˆ˜
        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // ê·¸ë¦¬ë“œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤ ì¶”ê°€
                    addCellEventListeners(cell);
                    // ê·¸ë¦¬ë“œì— ì…€ ì¶”ê°€
                    grid.appendChild(cell);
                }
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì²« í¼ì¦ ìƒì„±
        window.onload = newPuzzle;

        // íŒíŠ¸ ê³„ì‚° í•¨ìˆ˜
        function calculateHints(array) {
            const hints = [];
            for (let i = 0; i < array.length; i++) {
                const row = array[i];
                const rowHints = [];
                let count = 0;
                
                // íŒíŠ¸ ê³„ì‚°
                for (let j = 0; j <= row.length; j++) {
                    if (j < row.length && row[j] === 1) {
                        count++;
                    } else if (count > 0) {
                        rowHints.push(count);
                        count = 0;
                    }
                }
                
                hints.push(rowHints.length > 0 ? rowHints : [0]);
            }
            return hints;
        }

        // ë§ˆìš°ìŠ¤ ë‹¤ìš´ ì´ë²¤íŠ¸
        function addCellEventListeners(cell) {
            cell.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isMouseDown = true;
                isRightClick = e.button === 2;

                // ë“œë˜ê·¸ ì‹œì‘ ìœ„ì¹˜ ì €ì¥
                dragStartRow = parseInt(this.dataset.row);
                dragStartCol = parseInt(this.dataset.col);
                dragEndRow = dragStartRow;
                dragEndCol = dragStartCol;
                dragDirection = null; // ë“œë˜ê·¸ ë°©í–¥ ì´ˆê¸°í™”

                // ì…€ ìœ„ì¹˜ ì €ì¥
                const row = parseInt(this.dataset.row);
                const col = parseInt(this.dataset.col);

                if (isRightClick) {
                    // ìš°í´ë¦­ ë™ì‘ ê²°ì •
                    if (this.classList.contains('marked')) {
                        currentAction = 'question';
                        this.classList.remove('marked');
                        this.classList.add('question');
                        this.textContent = '?';
                        playerGrid[row][col] = 3;
                    } else if (this.classList.contains('question')) {
                        currentAction = 'clear';
                        this.classList.remove('question');
                        this.textContent = '';
                        playerGrid[row][col] = 0;
                    } else if (!this.classList.contains('filled')) {
                        currentAction = 'mark';
                        this.classList.add('marked');
                        this.textContent = 'X';
                        playerGrid[row][col] = 2;
                    }
                } else {
                    // ì¢Œí´ë¦­ ë™ì‘ ê²°ì •
                    if (!this.classList.contains('filled')) {
                        currentAction = 'fill';
                        this.classList.remove('marked', 'question');
                        this.classList.add('filled');
                        this.textContent = '';
                        playerGrid[row][col] = 1;
                    } else {
                        currentAction = 'clear';
                        this.classList.remove('filled');
                        playerGrid[row][col] = 0;
                    }
                }

                // ìƒíƒœ ë³€ê²½ í›„ ì €ì¥
                saveState();
            });

            // ë§ˆìš°ìŠ¤ ì—”í„° ì´ë²¤íŠ¸ (ë“œë˜ê·¸)
            cell.addEventListener('mouseenter', function(e) {
                if (!isMouseDown) return;

                // í˜„ì¬ ì…€ ìœ„ì¹˜ ì €ì¥
                const currentRow = parseInt(this.dataset.row);
                const currentCol = parseInt(this.dataset.col);

                // ë“œë˜ê·¸ ë°©í–¥ ê²°ì • (ì²˜ìŒ ì´ë™í•  ë•Œë§Œ)
                if (!dragDirection) {
                    if (currentRow !== dragStartRow && currentCol !== dragStartCol) {
                        // ëŒ€ê°ì„  ë°©í–¥ìœ¼ë¡œ ë“œë˜ê·¸ ì‹œë„ì‹œ ê°€ì¥ í° ë³€í™”ë¥¼ ì´ëŠ” ë°©í–¥ìœ¼ë¡œ ê²°ì •
                        const rowDiff = Math.abs(currentRow - dragStartRow);
                        const colDiff = Math.abs(currentCol - dragStartCol);
                        dragDirection = rowDiff > colDiff ? 'vertical' : 'horizontal';
                    } else if (currentRow !== dragStartRow) {
                        dragDirection = 'vertical';
                    } else if (currentCol !== dragStartCol) {
                        dragDirection = 'horizontal';
                    }
                }

                // ë“œë˜ê·¸ ë°©í–¥ì— ë”°ë¼ í˜„ì¬ ìœ„ì¹˜ ì¡°ì •
                let minRow, maxRow, minCol, maxCol;
                if (dragDirection === 'vertical') {
                    // ì„¸ë¡œ ë°©í–¥ ë“œë˜ê·¸
                    minRow = Math.min(dragStartRow, currentRow);
                    maxRow = Math.max(dragStartRow, currentRow);
                    minCol = maxCol = dragStartCol;
                } else if (dragDirection === 'horizontal') {
                    // ê°€ë¡œ ë°©í–¥ ë“œë˜ê·¸
                    minCol = Math.min(dragStartCol, currentCol);
                    maxCol = Math.max(dragStartCol, currentCol);
                    minRow = maxRow = dragStartRow;
                } else {
                    // ë°©í–¥ì´ ê²°ì •ë˜ì§€ ì•Šì€ ê²½ìš° (ì²« ì…€)
                    minRow = maxRow = dragStartRow;
                    minCol = maxCol = dragStartCol;
                }

                // ì´ì „ ë“œë˜ê·¸ ì˜ì—­ì˜ ì…€ë“¤ì„ ì›ë˜ ìƒíƒœë¡œ ë³µì›
                const cells = document.getElementsByClassName('cell');
                for (let cell of cells) {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    // ì´ì „ ë“œë˜ê·¸ ì˜ì—­ì— ìˆì§€ë§Œ í˜„ì¬ ë“œë˜ê·¸ ì˜ì—­ì— ì—†ëŠ” ì…€ ë³µì›
                    if (row >= Math.min(dragStartRow, dragEndRow) && 
                        row <= Math.max(dragStartRow, dragEndRow) && 
                        col >= Math.min(dragStartCol, dragEndCol) && 
                        col <= Math.max(dragStartCol, dragEndCol)) {
                        // í˜„ì¬ ë“œë˜ê·¸ ì˜ì—­ì— ì—†ëŠ” ì…€ ë³µì›
                        if (row < minRow || row > maxRow || col < minCol || col > maxCol) {
                            cell.classList.remove('filled', 'marked', 'question');
                            cell.textContent = '';
                            playerGrid[row][col] = 0;
                        }
                    }
                }

                // í˜„ì¬ ë“œë˜ê·¸ ì˜ì—­ ì—…ë°ì´íŠ¸
                dragEndRow = currentRow;
                dragEndCol = currentCol;

                // í˜„ì¬ ë“œë˜ê·¸ ì˜ì—­ì˜ ì…€ë“¤ì— ë™ì‘ ì ìš©
                for (let cell of cells) {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    // í˜„ì¬ ë“œë˜ê·¸ ì˜ì—­ì— ìˆëŠ” ì…€ì— ë™ì‘ ì ìš©
                    if (row >= minRow && row <= maxRow && col >= minCol && col <= maxCol) {
                        switch (currentAction) {
                            case 'fill':
                                cell.classList.remove('marked', 'question');
                                cell.classList.add('filled');
                                cell.textContent = '';
                                playerGrid[row][col] = 1;
                                break;
                            case 'clear':
                                cell.classList.remove('filled', 'marked', 'question');
                                cell.textContent = '';
                                playerGrid[row][col] = 0;
                                break;
                            case 'mark':
                                if (!cell.classList.contains('filled')) {
                                    cell.classList.remove('question');
                                    cell.classList.add('marked');
                                    cell.textContent = 'X';
                                    playerGrid[row][col] = 2;
                                }
                                break;
                            case 'question':
                                if (!cell.classList.contains('filled')) {
                                    cell.classList.remove('marked');
                                    cell.classList.add('question');
                                    cell.textContent = '?';
                                    playerGrid[row][col] = 3;
                                }
                                break;
                        }
                    }
                }
            });

            // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ë°©ì§€
            cell.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        }

        // ë§ˆìš°ìŠ¤ ì—… ì´ë²¤íŠ¸ë¥¼ ë¬¸ì„œ ì „ì²´ì— ì¶”ê°€
        document.addEventListener('mouseup', function() {
            isMouseDown = false;
            currentAction = null;
            dragStartRow = null;
            dragStartCol = null;
            dragEndRow = null;
            dragEndCol = null;
            dragDirection = null; // ë“œë˜ê·¸ ë°©í–¥ ì´ˆê¸°í™”
        });

        // ìš°ìŠ¤ê°€ ê²Œì„ ì˜ì—­ì„ ë²—ì–´ë‚  ë•Œ ë“œë˜ê·¸ ìƒíƒœ í•´ì œ
        grid.addEventListener('mouseleave', function() {
            isMouseDown = false;
            currentAction = null;
        });

        // ì •ë‹µ í™•ì¸ í•¨ìˆ˜
        function checkSolution() {
            const status = document.getElementById('status');
            let correct = true;
            
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    // ì •ë‹µ í™•ì¸
                    if (solution[i][j] === 1 && playerGrid[i][j] !== 1) {
                        correct = false;
                        break;
                    }
                    // ì˜¤ë‹µ í™•ì¸
                    if (solution[i][j] === 0 && playerGrid[i][j] === 1) {
                        correct = false;
                        break;
                    }
                }
                if (!correct) break;
            }
            // ìƒíƒœ í‘œì‹œ
            status.textContent = correct ? 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰' : 'í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.';
            status.style.color = correct ? '#4CAF50' : '#f44336';
        }

        // ê·¸ë¦¬ë“œ ì´ˆê¸°í™” í•¨ìˆ˜
        function resetGrid() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.classList.remove('filled', 'marked', 'question');
                cell.textContent = '';
            }
            // ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    playerGrid[i][j] = 0;
                }
            }
            // ìƒíƒœ ì´ˆê¸°í™”
            document.getElementById('status').textContent = '';

            // íˆìŠ¤í† ë¦¬ ì´ˆê¸°í™”
            moveHistory = [];
            document.getElementById('undoBtn').disabled = true;
        }

        // í•´ë‹µ ë³´ê¸° í•¨ìˆ˜ ì¶”ê°€
        function showSolution() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // ëª¨ë“  ë§ˆí¬ì™€ ë¬¼ìŒí‘œ ì œê±°
                cell.classList.remove('marked', 'question');
                cell.textContent = '';
                
                // í•´ë‹µì— ë”°ë¼ ì…€ ì±„ìš°ê¸°
                if (solution[row][col] === 1) {
                    cell.classList.add('filled');
                    playerGrid[row][col] = 1;
                } else {
                    cell.classList.remove('filled');
                    playerGrid[row][col] = 0;
                }
            }
            
            // ìƒíƒœ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
            const status = document.getElementById('status');
            status.textContent = 'í•´ë‹µì´ í‘œì‹œë˜ì—ˆìŠµë‹ˆë‹¤.';
            status.style.color = '#666';
        }

        // ìƒíƒœ ê´€ë¦¬ë¥¼ ìœ„í•œ ë³€ìˆ˜ ì¶”ê°€
        let moveHistory = [];
        const MAX_HISTORY = 50; // ìµœëŒ€ ì €ì¥í•  ì´ë™ íšŸìˆ˜

        // ìƒíƒœ ì €ì¥ í•¨ìˆ˜
        function saveState() {
            const currentState = playerGrid.map(row => [...row]); // ê¹Šì€ ë³µì‚¬
            moveHistory.push(currentState);
            
            // íˆìŠ¤í† ë¦¬ í¬ê¸° ì œí•œ
            if (moveHistory.length > MAX_HISTORY) {
                moveHistory.shift();
            }
            
            // ë˜ëŒë¦¬ê¸° ë²„íŠ¼ í™œì„±í™”
            document.getElementById('undoBtn').disabled = false;
        }

        // ë˜ëŒë¦¬ê¸° í•¨ìˆ˜
        function undoMove() {
            if (moveHistory.length > 0) {
                const previousState = moveHistory.pop();
                playerGrid = previousState.map(row => [...row]); // ê¹Šì€ ë³µì‚¬
                
                // ê·¸ë¦¬ë“œ UI ì—…ë°ì´íŠ¸
                updateGridUI();
                
                // íˆìŠ¤í† ë¦¬ê°€ ë¹„ì–´ìˆìœ¼ë©´ ë²„íŠ¼ ë¹„í™œì„±í™”
                if (moveHistory.length === 0) {
                    document.getElementById('undoBtn').disabled = true;
                }
            }
        }

        // ê·¸ë¦¬ë“œ UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateGridUI() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // ì…€ ìƒíƒœ ì´ˆê¸°í™”
                cell.classList.remove('filled', 'marked', 'question');
                cell.textContent = '';
                
                // í˜„ì¬ ìƒíƒœì— ë”°ë¼ ì…€ ì—…ë°ì´íŠ¸
                switch (playerGrid[row][col]) {
                    case 1:
                        cell.classList.add('filled');
                        break;
                    case 2:
                        cell.classList.add('marked');
                        cell.textContent = 'X';
                        break;
                    case 3:
                        cell.classList.add('question');
                        cell.textContent = '?';
                        break;
                }
            }
        }
    </script>
